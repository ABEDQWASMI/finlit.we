name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install -g react-scripts
          sudo chmod -R 777 node_modules/

      - name: Build project
        run: |
          export NODE_OPTIONS=--openssl-legacy-provider
          CI=false npm run build

      - name: Copy widget files
        run: |
          mkdir -p build/static/css build/static/js
          cp build/static/css/main.*.css build/static/css/
          cp build/static/js/main.*.js build/static/js/
          cp widget.js build/
          cp test.html build/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean: true 