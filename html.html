<!DOCTYPE html>
<html>
<head>
    <title>FinLit Widget Test</title>
    <!-- Include React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
</head>
<body>
    <h1>Testing FinLit Widget</h1>
    <!-- Add the widget container -->
    <div id="finlit-widget"></div>
    
    <!-- Include the widget -->
    <script src="https://leapthelimit.github.io/finlit.we/widget.js"></script>
    
    <!-- Initialize the widget -->
    <script>
        window.addEventListener('load', function() {
            if (window.FinLitWidget) {
                window.FinLitWidget.init('#finlit-widget');
            }
        });
    </script>
</body>
</html>
